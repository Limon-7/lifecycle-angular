<h2 class="text-center" #header>View Jokes</h2>
<!--This <app-joke> is the part of joke-list view -->
<!-- <app-joke> is the child view and Joke-list is the parent view -->
<app-joke #templetejokechild *ngFor="let j of jokes" [joke]="j">
  <span class="setup">{{ j.setup }}?</span>
  <h1 class="punchline">{{ j.punchline }}</h1>
</app-joke>

<h2 class="text-center mt-4">Content Jokes</h2>
<!-- This is a <content-projection> which is content projected from its host ChildrenHomeComponent  -->
<ng-content></ng-content>
