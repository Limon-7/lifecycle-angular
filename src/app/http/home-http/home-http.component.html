<div class="container m-3">
  <div class="row">
    <div class="mt-2">
      <button class="btn btn-primary" (click)="doGET()">GET</button>
      <button class="btn btn-primary m-1" (click)="doPOST()">POST</button>
      <button class="btn btn-primary m-1" (click)="doPUT()">PUT</button>
      <button class="btn btn-primary m-1" (click)="doDELETE()">DELETE</button>
    </div>
  </div>

  <div class="row mt-1">
    <div class="mt-1">
      <button class="btn btn-secondary m-1" (click)="doGETAsPromise()">
        As Promise
      </button>
      <button class="btn btn-secondary m-1" (click)="doGETAsPromiseError()">
        Error as Promise
      </button>
      <button class="btn btn-secondary m-1" (click)="doGETAsObservableError()">
        Error as Observable
      </button>
    </div>
  </div>

  <div class="row">
    <div class="mt-1">
      <button class="btn btn-danger" (click)="doGETWithHeaders()">
        With Headers
      </button>
    </div>
  </div>
</div>
