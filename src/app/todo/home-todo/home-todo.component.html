<!-- To check ngOnViewInit -->
<app-header> </app-header>
<app-add-item> </app-add-item>
<app-display-list [itemList]="itemList"></app-display-list>
<app-error *ngIf="itemList.length == 0">
  <app-error-message
    message="There are no items in the list"
  ></app-error-message>
</app-error>
<!-- footerText pass the value to  -->
<app-footer
  #footer
  footerText="This is footer"
  [numberOfItems]="numberOfItems"
  *ngIf="showFooter"
></app-footer>
